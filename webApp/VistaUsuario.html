<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VistaUsuario</title>
    <link rel="stylesheet" href="estiloUsuario.css">



</head>
<body>

    <div id="TituloVistaUsuario">
       
        <ul class="menu">
            
            <li><img  src="Usuario.png" 
                      width="55px"></li>
            
            <li><opcion1>Bienvenido Nuevo Usuario</opcion1></li>
            
            <li><opcion2 >Center Medical</opcion2></li>
            
        </ul>
        
    </div> 
    <p>
        <div id="Cuerpo">
            <form>
                <p>
                    Nombre
                    <input 
                    type="text" 
                    id="Nombre" 
                    name="Nombre" 
                    required>
                </p>
    
                <p>
                    Apellido
                    <input 
                    type="text" 
                    id="ApellidoUsuario" 
                    name="ApellidoUsuario" 
                    required>
                </p>

                <p>
                    Fecha de Nacimeinto
                    <input 
                    type="date" 
                    id="Edadusuario" 
                    name="EdadUsuario" 
                    required>
                </p>

                <p>
                    Sexo
                    <select 
                    id="SexoUsuario" 
                    name="SexoUsuario" 
                    required>
                    <option value="Seleciona">Selecciona</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    </select>
                </p>

                <p>
                    Tipo de identificaci√≥n
                    <select 
                    id="TipoIdentificacinUsuario" 
                    name="TipoIdentificacinUsuario" 
                    required>
                    <option value="Seleciona"> </option>
                    <option value="CC">C.C</option>
                    <option value="TI">T.I</option>
                    <option value="TE">T.E</option>
                </select>
                </p>

                <p>
                    Numero de identificacion
                    <input 
                    type="text" 
                    id="NumeroIdentidadUsuario" 
                    name="NumeroIdentidadUsuario" 
                    required>
                </p>

                <p>
                    Correo
                    <input 
                    type="email" 
                    id="CorreoUsuario" 
                    name="CorreoUsuario" 
                    required>
                </p>

                <p>
                    Telefono
                    <input 
                    type="text" 
                    id="TelefonoUsuario" 
                    name="TelefonoUsuario" 
                    required>
                </p>

                <center>
                    <button type="submit" value="CrearUsuario" id="CrearUsuario">Crear usuario</button>                    
                </center>

                
    
                
    
    
            </form>
    
        </p>

        </div>
    </p>
   
               
              
    
</body>
</html>
